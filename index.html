<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择播放平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0078d7;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: #0053a6;
        }
    </style>
</head>
<body>
    <h1>为你写下这首情歌</h1>
    <ul>
        <!-- 酷狗音乐 -->
        <li>
            <a href="kgmusic://play?songid=862s926CUV2" 
               onclick="setTimeout(function() { window.location.href='https://t3.kugou.com/song.html?id=862s926CUV2'; }, 500);">
                打开酷狗音乐
            </a>
        </li>
        
        <!-- 网易云音乐 -->
        <li>
            <a href="orpheus://song/862s926CUV2" 
               onclick="setTimeout(function() { window.location.href='http://163cn.tv/z6Xe8MX'; }, 500);">
                打开网易云音乐
            </a>
        </li>
    </ul>
    <p>请确保手机已安装对应的音乐 App。如果未安装，将跳转到网页版。</p>
</body>
</html>
